---
layout: default
title: Tools
---

<div class="container mt-4">
  <h1 class="mb-4">Tools Posts</h1>

  <ul class="list-group">
    {% for post in site.categories.tools %}
      <li class="list-group-item">
        <a href="{{ site.baseurl }}{{ post.url }}" class="text-decoration-none">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
